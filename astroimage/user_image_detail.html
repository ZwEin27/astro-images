<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>User Image Detail</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="expires" content="0" />

    <link href='http://fonts.useso.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">   
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">

    <!-- Loading Main CSS -->
    <link href="css/vendor/colors.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/user.css"> <!-- Resource style -->
    <!-- <link rel="stylesheet" href="css/vendor/preview.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <header class="cd-header">
        <div class="top_menu_container">
          <div class="top_menu_content_left">
              <div class="top_menu_logo">
                AstroImages
              </div>
              <div class="top_menu_search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search Images" />
                  <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
              </div>

          </div>

          <div class="top_menu_content_right">
              <div class="top_menu_action_set">
                <a href="#"><i class="fa fa-inverse fa-heart-o"></i></a>
                <a href="#"><i class="fa fa-inverse fa-download"></i></a>
                <a href="#"><i class="fa fa-inverse fa-user"></i>  ZwEin</a>
              </div>

              <!-- <div class="top_menu_profile">
                  Welcome, <a href="#">Username</i></a>
              </div> -->
          </div>

        </div>
      </header>

      <main class="cd-main-content">
        <div class="cd-tab-filter-wrapper">
          <div class="cd-tab-filter">
            <div class="row">
              <div class="cd-tab-title col-sm-3">
                <h3> Solarsystem Images </h3>
              </div>

              <div class="cd-tab-attribute col-sm-5">
                <span> Downloads: <a href="#">94</a></span> 
                <span> Category: <a href="#">Solarsystem</a></span> 
              </div>

              <div class="cd-tab-action col-sm-3" style="text-align: right">
                <a href="#"><i class="fa fa-heart"></i> Favorite</a>
              </div>
            </div>
          </div> <!-- cd-tab-filter -->
        </div> <!-- cd-tab-filter-wrapper -->

      
        <section class="cd-gallery">
          <row class="uid_size_selection">
            <div class="col-md-3"></div>
            <div class="col-md-6">

              <button class="btn btn-success btn-xs" style="width=160px;">Original</button>
              <button class="btn btn-success btn-xs" style="width=160px;">Large</button>
              <button class="btn btn-success btn-xs" style="width=160px;">Medium</button>
              <button class="btn btn-success btn-xs" style="width=160px;">Small</button>
            </div>
            <div class="col-md-3"></div>
          </row>

          <hr>

          <div class="clear_style"></div>

          <row class="uid_image">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <img src="images/img-1.jpg" alt="Image 1">
            </div>
            <div class="col-md-3"></div>
          </row>

          <div class="clear_style"></div>
          <div class="separator_style"></div>

          <row class="uid_attribute">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <i class="fa fa-user"></i> By 
                <a href="#">ZwEin</a>
            </div>
            <div class="col-md-3"></div>
          </row>

          <div class="clear_style"></div>
          <div class="separator_style"></div>

          <row class="uid_attribute">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <i class="fa fa-map"></i>
                <a href="#">Location: Los Angeles</a>
            </div>
            <div class="col-md-3">
                <i class="fa fa-calendar"></i>
                <a href="#">Date: Jan 14, 2016</a>
            </div>
            <div class="col-md-3"></div>
          </row>

          <div class="clear_style"></div>
          <div class="separator_style"></div>

          <row class="uid_attribute">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="tagsinput-primary">
                  <input name="tagsinput" class="tagsinput" data-role="tagsinput" value="Galax, LA, Solarsystem" />
                </div>
            </div>
            <div class="col-md-3"></div>
          </row>

          <row class="uid_related"></row>


        </section> <!-- cd-gallery -->


        <div class="clear_style"></div>


        <section class="cd-gallery">
          
          <row class="uid_related">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 style="font-weight: 800; font-size: 24px;">Solarsystem Icon Set</h3>
            </div>
            <div class="col-md-3"></div>
          </row>

          <div class="clear_style"></div>
          <div class="separator_style"></div>

          <row class="uid_related">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="text-align: center;">
              <button class="btn btn-primary btn-xs" style="width=160px;">View all images in image set</button>
              <button class="btn btn-primary btn-xs" style="width=160px;"><i class="fa fa-inverse fa-comment"></i> Comments</button>
            </div>
            <div class="col-md-3"></div>
          </row>

        </section>

        <div class="clear_style"></div>

        <section class="cd-gallery">
          <ul>
            <li class="mix color-1 check1 radio2 option3"><img src="images/img-1.jpg" alt="Image 1"></li>
            <li class="mix color-2 check2 radio2 option2"><img src="images/img-2.jpg" alt="Image 2"></li>
            <li class="mix color-1 check8 radio3 option1"><img src="images/img-3.jpg" alt="Image 3"></li>
            <li class="mix color-1 check3 radio2 option4"><img src="images/img-4.jpg" alt="Image 4"></li>
            <li class="mix color-1 check7 radio3 option2"><img src="images/img-5.jpg" alt="Image 5"></li>
            <li class="mix color-2 check7 radio3 option3"><img src="images/img-6.jpg" alt="Image 6"></li>
            <li class="mix color-2 check2 radio2 option1"><img src="images/img-7.jpg" alt="Image 7"></li>
            <li class="mix color-1 check6 radio3 option4"><img src="images/img-8.jpg" alt="Image 8"></li>
            <li class="mix color-2 check1 radio2 option3"><img src="images/img-9.jpg" alt="Image 9"></li>
            <li class="mix color-1 check5 radio2 option4"><img src="images/img-10.jpg" alt="Image 10"></li>
            <li class="mix color-1 check3 radio3 option2"><img src="images/img-11.jpg" alt="Image 11"></li>
            <li class="mix color-2 check1 radio3 option1"><img src="images/img-12.jpg" alt="Image 12"></li>
            <li class="gap"></li>
            <li class="gap"></li>
            <li class="gap"></li>
          </ul>
          <div class="cd-fail-message">No results found</div>


        </section>

      </main> <!-- cd-main-content -->

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="./js/vendor/jquery.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="./js/flat-ui.min.js"></script>
    <script src="./js/vendor/video.js"></script>
    <!-- // <script src="js/velocity.min.js"></script> -->
    <!-- // <script src="js/preview.js"></script> -->
    <script src="js/user.js"></script> <!-- Resource jQuery -->

  </body>
</html>
